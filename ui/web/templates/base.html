<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CCLi - Claude Code CLI{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --sidebar-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .logo {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .nav-links {
            flex: 1;
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-item:hover {
            background-color: #f0f0f0;
        }
        
        .nav-item.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        /* 内容区域 */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .logo span, .nav-item span {
                display: none;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i> <span>CCLi</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-item" id="nav-home">
                    <i class="fas fa-home"></i> <span>首页</span>
                </a>
                <a href="/chat" class="nav-item" id="nav-chat">
                    <i class="fas fa-comments"></i> <span>聊天</span>
                </a>
                <a href="/profile" class="nav-item" id="nav-profile">
                    <i class="fas fa-user"></i> <span>用户画像</span>
                </a>
                <a href="/knowledge" class="nav-item" id="nav-knowledge">
                    <i class="fas fa-brain"></i> <span>知识图谱</span>
                </a>
                <a href="/settings" class="nav-item" id="nav-settings">
                    <i class="fas fa-cog"></i> <span>设置</span>
                </a>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="header">
                <div class="header-title">
                    {% block header %}CCLi - Claude Code CLI{% endblock %}
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Web用户</span>
                </div>
            </div>
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script>
        // 设置当前活动导航项
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
